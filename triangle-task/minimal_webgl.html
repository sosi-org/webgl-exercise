function Glbal() {

    this.init = function(gl) {

        /*
            uniform: variables that change per "primitive". Shader input. Both vertex or fragment shaders. Read-only.
                    Constant during: a "draw" call.
            attribute: variables that may change per vertex. Used in: vertex shader (only). Is read-only. Is input.
                    Vary from vertex to vertex. (per vertex)
            varying: interpolated data shared. Vertex->Fragment. Vertex shader: output. Fragment shader: input.
                    Not constant: vary from pixel to pixel (per pixel).

            Pipeline: "via varying" or implicit.
                    vertes shader -> other shaders -> fragment shader


            [1] https://stackoverflow.com/questions/17537879/in-webgl-what-are-the-differences-between-an-attribute-a-uniform-and-a-varying
        */

        const VERTEX_SHADER =
        `
        //***************************************
        //  VERTEX shader
        //***************************************

        //code 1
        attribute vec2 a_position2d;
        // code 2
        //attribute vec4 aVertexPosition;

        attribute vec2 aTextureCoord;
        varying highp vec2 vTextureCoord;

        void main() {
            gl_Position =  (vec4(a_position2d, 0.0, 1.0));
            vTextureCoord = aTextureCoord;
        }
        `;

        const FRAGMENT_SHADER =
         // fragment shader:
        `
        //***************************************
        //  FRAGMENT shader
        //***************************************
        precision mediump float;
        uniform vec3 u_color;

        varying highp vec2 vTextureCoord;
        uniform sampler2D uSampler;

        void main() {
            gl_FragColor = texture2D(uSampler, vTextureCoord);
        }
        `

        var shaderProgram = buildShaderProgram(gl,
            VERTEX_SHADER,
            FRAGMENT_SHADER
        );
        this.shaderProgram = shaderProgram;

        this.refs = {
          //program: shaderProgram,
          attribLocations: {
            // for need for 'vTextureCoord'
            //vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
            a_position2d: gl.getAttribLocation(shaderProgram, 'a_position2d'),
            textureCoord: gl.getAttribLocation(shaderProgram, 'aTextureCoord'),
          },
          uniformLocations: {
            uSampler: gl.getUniformLocation(shaderProgram, 'uSampler'),
          },
        };

        console.log(this.refs);

    this.do_things = function (gl, vertexCoords_array, objColor, texture)
        {
            var buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);// Set this buffer as the current one for the next buffer operations
            // Fill the buffer with the triangles.
            // STATIC_DRAW states that we are only going to write to this buffer very infrequently
            // so the system can optimise for this situation.
            // It doesn't stop us from writing to the buffer again,
            // but it might not be as efficient.
            // See http://stackoverflow.com/q/16462517 for more details.
            gl.bufferData(gl.ARRAY_BUFFER, vertexCoords_array, gl.STATIC_DRAW);
            // Get a reference to the "a_position" variable of the vertex shader,

            /*

                // - of type gl.Float
                // - and they should be un-normalized.
                // The final two parameters are rarely used.
                // The first specifies the stride of the data i.e. the amount of storage allocated to each element
                // and the second specifies the offset i.e. where the data starts.
                // For standard JavaScript arrays both are set to zero to indicate tight packing and no offset.
                gl.vertexAttribPointer(sh_position, coordDimensions, gl.FLOAT, false, 0, 0);
            */
            var sh_color = gl.getUniformLocation(glbal.shaderProgram, "u_color");
            gl.uniform3f(sh_color, objColor[0], objColor[1], objColor[2]);

            //gl.drawArrays(gl.TRIANGLE_STRIP, 0, vertexCoords_array.length/coordDimensions);
            gl.clearColor(0, 0, 0, 1); // defaults to white (1,1,1)
            gl.clear(gl.COLOR_BUFFER_BIT);



            //projectionMatrix

            /*  gl.uniformMatrix4fv(

                  programInfo.uniformLocations.modelViewMatrix,
                  false,

            */


            const indexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            const indices = [ 0,  1,  2,  ];
            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);


            function  feed_attrib_with_filled_buffer(gl, attrib_index, attrib_buffer, num_per_vertex)
            {
                //texture_coords(gl, textureCoordBuffer, this.refs);
                //const num_per_vertex = 2; // every coordinate composed of 2 values
                const type = gl.FLOAT; // the data in the buffer is 32 bit float
                const normalize = false; // don't normalize
                const stride = 0; // how many bytes to get from one set to the next
                const offset = 0; // how many bytes inside the buffer to start from
                gl.bindBuffer(gl.ARRAY_BUFFER, attrib_buffer);
                gl.vertexAttribPointer(attrib_index, num_per_vertex, type, normalize, stride, offset);
                gl.enableVertexAttribArray(attrib_index);
            };

            textureCoordBuffer = make_buffer(gl, [
                            0.0,  0.0,
                            1.0,  0.0,
                            1.0,  1.0,
                            0.0,  1.0,
                        ]);

            feed_attrib_with_filled_buffer(gl, this.refs.attribLocations.textureCoord, textureCoordBuffer, 2)


            // MISSING PART!
            var position_attrib_buffer = make_buffer(gl, [
                //2 x vertices. Like a queue.
                0.3,  0.3,
                0.1,  0.2,
                0.1,  0.1,
            ]);

            feed_attrib_with_filled_buffer(gl, this.refs.attribLocations.a_position2d, position_attrib_buffer, 2);


            gl.useProgram(this.shaderProgram);


            // Tell WebGL we want to affect texture unit 0
            gl.activeTexture(gl.TEXTURE0);
            // Bind the texture to texture unit 0
            gl.bindTexture(gl.TEXTURE_2D, texture);
            // Tell the shader we bound the texture to texture unit 0
            gl.uniform1i(this.refs.uniformLocations.uSampler, 0);

            {
              const vertexCount = 3; ////36;
              const type = gl.UNSIGNED_SHORT;
              const offset = 0;
              gl.drawElements(gl.TRIANGLES, vertexCount, type, offset);
            }
        }; // do_things
};

    function make_buffer(gl, textureCoordinates)
    {
        const textureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, textureCoordBuffer);
        //const textureCoordinates = ;
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoordinates),  gl.STATIC_DRAW);
        return textureCoordBuffer;
    }

    function render_rate_limited() {

    var accum = 0;
    function render(now) {
        WAIT_MSEC = 10; //1000 / 4;
        if (now - accum > WAIT_MSEC) {
            console.log("next frame", now);
            //accum = accum + 1000;
            render_rate_limited();
            accum = now;
        }
        requestAnimationFrame(render);
    }
    function buildShader(gl, type, source) {
        var sh;
        if (type == "fragment")
            sh = gl.createShader(gl.FRAGMENT_SHADER);
        else if (type == "vertex")
            sh = gl.createShader(gl.VERTEX_SHADER);
        else // Unknown shader type
            return null;
        gl.shaderSource(sh, source);
        gl.compileShader(sh);
        // See if it compiled successfully
        if (!gl.getShaderParameter(sh, gl.COMPILE_STATUS)) {
            console.log("An error occurred compiling the " + type +
            " shader: " + gl.getShaderInfoLog(sh));
            return null;
        } else { return sh; }
    };


    function buildShaderProgram(gl, vertShaderSrc, fragShaderSrc) {

        var prog = gl.createProgram();

        gl.attachShader(prog, buildShader(gl, 'vertex', vertShaderSrc) );
        gl.attachShader(prog, buildShader(gl, 'fragment', fragShaderSrc));

        gl.linkProgram(prog);

        if (!gl.getProgramParameter(prog, gl.LINK_STATUS)) {
            throw "Could not link the shader program!";
        }
        return prog;
    }

    function loadTexture2(gl, url /*, callback2*/) {
        console.log(gl);

        const texture1 = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture1);

        const level = 0;
        const internalFormat = gl.RGBA;
        const width = 1;
        const height = 1;
        const border = 0;
        const srcFormat = gl.RGBA;
        const srcType = gl.UNSIGNED_BYTE;

        const preview_single_pixel = new Uint8Array([255, 0, 0, 255]);  // opaque blue
        gl.texImage2D(gl.TEXTURE_2D, level, internalFormat,
                      width, height, border, srcFormat, srcType,
                      preview_single_pixel);


        load_image(url, function() {
            console.log(gl);

            gl.bindTexture(gl.TEXTURE_2D, texture1);
            gl.texImage2D(gl.TEXTURE_2D, level, internalFormat,
                    srcFormat, srcType, image);

            if (isPowerOf2(image.width) && isPowerOf2(image.height)) {
               gl.generateMipmap(gl.TEXTURE_2D);
            } else {
               // Turn off mip-mapping
               gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
               gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
               gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            }
            console.log("Image loaded. Now:",texture1);

        });
        return texture1;
    }
